<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenes</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="Ordenes.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-dark text-light">
    <div class="container mt-5">
        <div class="header text-center mb-4">
            <h1 class="oven-smoke-text">Ordenes</h1>
        </div>
        <!-- Botones originales -->
        <div class="menu-container text-end mb-3">
            <button id="menuButton" class="btn btn-warning rounded-circle">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div id="menuDropdown" class="menu-dropdown bg-secondary p-2 rounded" style="display: none;">
                <button id="logout" class="btn btn-dark w-100 mb-2"><i class="fa-solid fa-right-from-bracket fa-flip-horizontal"></i> Cerrar Sesión</button>
                <button id="goToHome" class="btn btn-dark w-100 mb-2"><i class="fa-solid fa-house"></i> Inicio</button>
                <button onclick="window.location.href='Compra.html'" class="btn btn-dark w-100 mb-2"><i class="fa-solid fa-shop"></i> Compra</button>
                <button onclick="window.location.href='recetas.html'" class="btn btn-dark w-100 mb-2"><i class="fa-solid fa-book"></i> Recetas</button>
                <button onclick="window.location.href='homepage.html'" class="btn btn-dark w-100 mb-2"><i class="fa-regular fa-user"></i> Perfil</button>
                <button onclick="window.location.href='BanquetPost.html'" class="btn btn-dark w-100"><i class="fa-solid fa-hashtag"></i> BanquetPost</button>
            </div>
        </div>

        <!-- Tabla de Órdenes -->
        <div id="ordersContainer" class="table-responsive">
            <table id="ordersTable" class="table table-striped table-bordered text-light bg-secondary">
                <thead class="table-success text-dark">
                    <tr>
                        <th>Usuario</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Detalles del Pedido</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="Ordenes.js"></script>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
