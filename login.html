<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styleLog.css">
    <script type="module" src="firebaseauth.js"></script>
</head>

<body>
  <br>
  <a href="index.html">
  <i class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal fa-2xl" style="color: #ee7c11"></i>
  </a>
    <div class="container" id="signup" style="display:none;">
      <h1 class="form-title">Registrarse</h1>
      <form method="post" action="">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user" style="color: #ff6600;"></i>
           <input type="text"  id="fName" placeholder="First Name" required>
           <label for="fname">Nombre</label>
        </div>
        <div class="input-group">
            <i class="fas fa-user" style="color: #ff6600;"></i>
            <input type="text"  id="lName" placeholder="Last Name" required>
            <label for="lName">Apellido</label>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope" style="color: #ff6600;"></i>
            <input type="email"  id="rEmail" placeholder="Email" required>
            <label for="rEmail">Correo</label>
        </div>
        <div class="input-group">
            <i class="fas fa-lock" style="color: #ff6600;"></i>
            <input type="password" id="rPassword"  placeholder="Password" required>
            <label for="rPassword">Contraseña</label>
        </div>
       <button class="btn" id="submitSignUp" >Registrarse</button>
      </form>
    <br>
    <br>
      <div class="links">
        <p>¿Ya tienes cuenta ?</p>
        <button id="signInButton">Iniciar Sesion</button>
      </div>
    </div>

  <div class="container" id="signIn">
        <h1 class="form-title">Iniciar Sesion</h1>
        <form method="post" action="">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>

          <div class="input-group">
              <i class="fas fa-envelope" style="color: #ff6600;"></i>
              <input type="email"  id="email" placeholder="Email" required>
              <label for="email">Correo</label>
          </div>
          <div class="input-group">
              <i class="fas fa-lock" style="color: #ff6600;"></i>
            <input type="password" id="password"  placeholder="Password" required>
              <label for="password">Contraseña</label>
          </div>
          <p class="recover">
            <a href="#">Recuperar Contraseña</a>
          </p>
         <button  class="btn"  id="submitSignIn">Iniciar Sesion</button>
        </form>
        <br>
        <br>
        <div class="links">
          <p>¿Aun no tienes cuenta?</p>
          <button id="signUpButton">Registrarse</button>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
